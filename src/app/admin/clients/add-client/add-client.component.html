<div mat-dialog-title>
    <h1>{{data ? 'Update client' : 'Add Client'}}</h1>
</div>

<form [formGroup]="clientForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Company name</mat-label>
            <input matInput type="text" placeholder="Ex. DevElite" formControlName="companyname">
            <mat-error *ngIf="clientForm.value.company_name">Only alphanumeric.</mat-error>
        </mat-form-field>
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Ex. JhonDoe@example.com" formControlName="email">
            <mat-error *ngIf="clientForm.value.email">Invalid Email.</mat-error>

        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput type="text" placeholder="Ex. Jhon" formControlName="firstname">
            <mat-error *ngIf="clientForm.value.first_name">Only alphabet.</mat-error>

        </mat-form-field>
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="Ex. Doe" formControlName="lastname">
            <mat-error *ngIf="clientForm.value.last_name">Only alphabet.</mat-error>
        </mat-form-field>
    </div>

    <div class="row-gender">
        <mat-radio-group class="row-field" aria-label="Select an option" formControlName="gender">
          <mat-label><b>Gender</b></mat-label>
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
        <mat-error class="row-gender" *ngIf="gender.errors?.['required'] && ( submitted)">Choose a gender!.</mat-error>
    </div>

    <div class="row">
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput type="text" placeholder="Ex. 50555000" formControlName="phone_number">
            <mat-error *ngIf="clientForm.value.phone_number">Phone must be 8 digits.</mat-error>

        </mat-form-field>
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Fax</mat-label>
            <input matInput type="text" placeholder="Ex. 71000111" formControlName="fax">
            <mat-error *ngIf="clientForm.value.fax">Fax must be 8 digits.</mat-error>

        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field class="row-field" appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput type="text" placeholder="Al Madina" formControlName="address">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'update' : 'Save'}}</button>
</div>
